<ion-header>
  <ion-navbar>
    <ion-title>Fazendo agendamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{carro.nome}}</h1>
  <p>R$ {{precoTotal}}</p>

  <form (ngSubmit)="agendar()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endere√ßo</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Agendar</button>
  </form>
</ion-content>
